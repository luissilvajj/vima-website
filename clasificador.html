<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Imágenes VIMA</title>
    <style>
        body {
            font-family: sans-serif;
            background: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 60vh;
            margin-bottom: 20px;
            border: 2px solid #555;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            opacity: 0.9;
            transition: transform 0.1s;
        }

        button:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .btn-logo {
            background: #f1c40f;
            color: #000;
        }

        .btn-prod {
            background: #3498db;
            color: #fff;
        }

        .btn-gal {
            background: #e74c3c;
            color: #fff;
        }

        .btn-skip {
            background: #95a5a6;
            color: #fff;
        }

        #output {
            background: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
            display: none;
            width: 100%;
        }

        h1 {
            margin-bottom: 10px;
        }

        .progress {
            color: #aaa;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container" id="app">
        <h1>Clasificador de Imágenes</h1>
        <p class="progress">Imagen <span id="current">1</span> de <span id="total">0</span></p>

        <div id="image-container">
            <img id="preview" src="" alt="Vista previa">
        </div>

        <div class="controls">
            <button class="btn-logo" onclick="classify('logo')">1. Logo / Iconos</button>
            <button class="btn-prod" onclick="classify('productos')">2. Productos</button>
            <button class="btn-gal" onclick="classify('galeria')">3. Galería</button>
            <button class="btn-skip" onclick="classify('skip')">4. Saltar</button>
        </div>

        <p><small>Usa las teclas 1, 2, 3 o 4 de tu teclado.</small></p>
    </div>

    <div class="container" id="result" style="display:none;">
        <h2>¡Listo!</h2>
        <p>Copia el siguiente texto y pégalo en el chat con la IA:</p>
        <textarea id="output" rows="15" readonly></textarea>
        <button onclick="copyToClipboard()" style="background: #2ecc71; color: white; margin-top: 10px;">Copiar
            Resultados</button>
    </div>

    <script>
        const files = [
            "PHOTO-2025-12-03-09-40-40.jpg",
            "PHOTO-2025-12-03-09-40-41.jpg",
            "PHOTO-2025-12-03-09-40-43 2.jpg",
            "PHOTO-2025-12-03-09-40-43 3.jpg",
            "PHOTO-2025-12-03-09-40-43.jpg",
            "PHOTO-2025-12-03-09-40-45 2.jpg",
            "PHOTO-2025-12-03-09-40-45 3.jpg",
            "PHOTO-2025-12-03-09-40-45.jpg",
            "PHOTO-2025-12-03-09-40-46.jpg",
            "PHOTO-2025-12-03-09-40-47 2.jpg",
            "PHOTO-2025-12-03-09-40-47 3.jpg",
            "PHOTO-2025-12-03-09-40-47 4.jpg",
            "PHOTO-2025-12-03-09-40-47.jpg",
            "PHOTO-2025-12-03-09-40-48 2.jpg",
            "PHOTO-2025-12-03-09-40-48 3.jpg",
            "PHOTO-2025-12-03-09-40-48.jpg",
            "PHOTO-2025-12-03-09-40-49.jpg",
            "PHOTO-2025-12-03-09-40-50 2.jpg",
            "PHOTO-2025-12-03-09-40-50 3.jpg",
            "PHOTO-2025-12-03-09-40-50.jpg",
            "PHOTO-2025-12-03-09-40-53 2.jpg",
            "PHOTO-2025-12-03-09-40-53 3.jpg",
            "PHOTO-2025-12-03-09-40-53.jpg",
            "PHOTO-2025-12-03-09-41-02 2.jpg",
            "PHOTO-2025-12-03-09-41-02.jpg",
            "PHOTO-2025-12-03-09-41-03 2.jpg",
            "PHOTO-2025-12-03-09-41-03.jpg",
            "PHOTO-2025-12-03-09-41-04.jpg",
            "PHOTO-2025-12-03-09-41-05.jpg",
            "PHOTO-2025-12-03-09-41-06 2.jpg",
            "PHOTO-2025-12-03-09-41-06.jpg"
        ];

        let currentIndex = 0;
        const classifications = {
            logo: [],
            productos: [],
            galeria: []
        };

        const imgEl = document.getElementById('preview');
        const currentEl = document.getElementById('current');
        const totalEl = document.getElementById('total');
        const appEl = document.getElementById('app');
        const resultEl = document.getElementById('result');
        const outputEl = document.getElementById('output');

        totalEl.textContent = files.length;

        function loadUnknown() {
            if (currentIndex >= files.length) {
                finish();
                return;
            }
            imgEl.src = 'images/' + files[currentIndex];
            currentEl.textContent = currentIndex + 1;
        }

        function classify(type) {
            if (type !== 'skip') {
                classifications[type].push(files[currentIndex]);
            }
            currentIndex++;
            loadUnknown();
        }

        function finish() {
            appEl.style.display = 'none';
            resultEl.style.display = 'block';

            let report = "RESULTADOS DE CLASIFICACIÓN:\n";
            report += JSON.stringify(classifications, null, 2);
            outputEl.value = report;
        }

        function copyToClipboard() {
            outputEl.select();
            document.execCommand('copy');
            alert("Copiado al portapapeles. ¡Pégalo en el chat!");
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === '1') classify('logo');
            if (e.key === '2') classify('productos');
            if (e.key === '3') classify('galeria');
            if (e.key === '4') classify('skip');
        });

        loadUnknown();
    </script>

</body>

</html>
